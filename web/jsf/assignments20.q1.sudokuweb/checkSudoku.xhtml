<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:head>
    <title>Check sudoku</title>
</h:head>
<h:body>
    <h:form>
        <p:panel id="sudoku" header="Check sudoku" style="margin-bottom:20px">

                    <p:keyboard value="#{sudoku.sudokuField[i][j]}" layout="custom" layoutTemplate="#{controller.keyboard}" maxlength="1"
                                style="text-align: center ; width: 20px; height: 20px;"/>


            <br></br>


            <p:commandButton id="back" value="Back to index" action="index" style="margin-right:10px;" ajax="false"/>
        </p:panel>
    </h:form>
</h:body>
</html>
