<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:head>
    <title>start page</title>
</h:head>
<h:body>
    <h:form>

        <p:panel id="sudoku" header="Welcome to sudoku solver" style="margin-bottom:20px">

            <p:commandButton id="playSudoku" value="Play sudoku" action="playSudoku" style="margin-right:10px;"
                             ajax="false"/>
            <p:commandButton id="solveSudoku" value="Solve sudoku" action="solveSudoku" style="margin-right:10px;"
                             ajax="false"/>
            <p:commandButton id="checkSudoku" value="Check sudoku" action="checkSudoku" style="margin-right:10px;"
                             ajax="false"/>
        </p:panel>
    </h:form>
</h:body>
</html>
