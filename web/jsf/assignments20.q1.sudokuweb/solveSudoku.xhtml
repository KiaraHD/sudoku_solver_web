<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:Ã¼="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">
<h:head>
    <title>Solve sudoku</title>
</h:head>
<h:body>
    <h:form>

        <p:panel id="sudoku" header="Solve sudoku" style="margin-bottom:20px">

            <br/>
            <ui:repeat value="#{controller.model.boardValue}" var="valueA" varStatus="i">
                <ui:repeat value="#{controller.model.boardValue}" var="valueB" varStatus="j">

                    <p:keyboard value="#{controller.model.boardValue[i.index][j.index]}" layout="custom"
                                layoutTemplate="#{controller.keyboard}" maxlength="1"
                                style="text-align: center ; width: 20px; height: 20px;"/>

                </ui:repeat>
                <br/>
            </ui:repeat>

            <br/>
            <p:outputLabel value="the sudoku is solvable" rendered="#{controller.correct eq 'true'}"/>
            <p:outputLabel value="the sudoku is not solvable" rendered="#{controller.correct eq 'false'}"/>

            <br/>
            <br/>


            <p:commandButton id="solve" value="Solve the sudoku" action="#{controller.solveSudoku()}"
                             style="margin-right:10px;" ajax="false"/>
            <p:commandButton id="back" value="Back to index" action="index" style="margin-right:10px;" ajax="false"/>
            <p:commandButton id="clear" value="Clear field" action="#{controller.clearField()}" style="margin-right:10px;"
                             ajax="false"/>

        </p:panel>
    </h:form>
</h:body>
</html>
