<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:head>
    <title>Play sudoku</title>
</h:head>
<h:body>
    <h:form>

        <p:panel id="sudoku" header="Play Sudoku" style="margin-bottom:20px">
            <br/>
            <ui:repeat value="#{sudoku.sudokuField}" var="valueA" varStatus="i">
                <ui:repeat value="#{sudoku.sudokuField}" var="valueB" varStatus="j">

                    <p:keyboard value="#{sudoku.sudokuField[i.index][j.index]}" layout="custom"
                                layoutTemplate="#{controller.keyboard}" maxlength="1"
                                style="text-align: center ; width: 20px; height: 20px;"/>

                </ui:repeat>
                <br/>
            </ui:repeat>

            <br/>

            <p:outputLabel value="the sudoku is solved correct" rendered="#{controller.correct eq 'true'}"/>
            <p:outputLabel value="the sudoku is solved wrong" rendered="#{controller.correct eq 'false'}"/>

            <br/>
            <br/>

            <p:selectOneMenu id="gameid" value="#{controller.gameid}"  style="width:180px" effect="fold">
                <f:selectItem itemLabel="select a game" itemValue=""/>
                <f:selectItems value = "#{controller.generateList()}" var ="var" itemLabel ="#{var.gameTitle}" itemValue="#{var.gameID}"/>
            </p:selectOneMenu>

            <p:commandButton id="default" value="Generate sudoku" action="#{controller.setSudoku(sudoku, controller.gameid)}" style="margin-right:10px;" ajax="false"/>
            <p:commandButton id="check" value="Check Solution" action="#{controller.checkSudoku(sudoku)}" style="margin-right:10px;" ajax="false"/>
            <p:commandButton id="back" value="Back to index" action="index" style="margin-right:10px;" ajax="false"/>
        </p:panel>
    </h:form>
</h:body>
</html>
